<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin login page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="admin_login" th:action="@{/login}" method="post">  <!-- ropade jag login från membercontrollare med method post som ska skicka in date-->
        <label>Username: </label><input type="text" name="username" required/></br>
        <label>Password: </label><input type="password" name="password" required></br>
        <button type="submit">Login</button>
    </form>
    <p th:text="${error}" style="color: red;"></p> <!-- här man får fel medelande om det var fel username eller password-->
    <a class="login_link"href="/home">Back to home page</a>
</body>
</html>
